<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <title>M13 Assignment - The Bank Account Application</title>
    <script src="js/script.js" defer></script>
</head>
<body>
    <main class="container">
        <div class="card text-center my-5">
            <h5 class="card-header">The Bank Account Application</h5>
            <div class="card-body">
                <div class="card-text mt-4">
                    <p>Customer Name: <span id="customerName"></span></p>
                    <p>Deposit Amount: $<span id="customerCredit"></span>.00</p>
                    <p>Withdrawal Amount: $<span id="customerDebit"></span>.00</p>
                    <p><b>Total Balance: $<span id="customerBalance"></span>.00</b></p>
                </div>
                <div class="mt-4">
                    <button id="ownerName" type="button" class="btn btn-secondary">Name</button>
                    <button id="depositAmount" type="button" class="btn btn-info">Deposit</button>
                    <button id="withdrawalAmount" type="button" class="btn btn-warning">Withdrawal</button>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
